<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="fetchForm" (ngSubmit)="onCreatePost()">
      <div class="form-group">
        <label for="fetchTitle">Title</label>
        <input
          type="text"
          id="fetchTitle"
          class="form-control"
          formControlName="title" />
      </div>
      <div class="form-group">
        <label for="fetchContent">Content</label>
        <input
          type="text"
          id="fetchContent"
          class="form-control"
          formControlName="content" />
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!this.fetchForm.valid"
            type="submit"
            class="btn btn-success">
            Send post
          </button>
        </div>
      </div>
    </form>
    <hr />
    <div class="row">
      <div class="col-xs-12">
        <button type="button" class="btn btn-success" (click)="onFetchPosts()">
          Get posts
        </button>
        <button
          [disabled]="!loadedPosts.length"
          type="button"
          class="btn btn-danger"
          (click)="onClearPosts()">
          Clear posts
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col xs-12 col-md-6 col-md-offset-3">
        <p *ngIf="loadedPosts.length < 1 && !isFetching">No posts avalible!</p>
        <ul class="list-group" *ngIf="!!loadedPosts.length && !isFetching">
          <li class="list-group-item" *ngFor="let post of loadedPosts">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
          </li>
        </ul>
        <p *ngIf="isFetching && !error">Loading...</p>
        <div class="alert alert-danger" *ngIf="error">
          <h3>An error occured!</h3>
          <p>{{ error }}</p>
          <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
        </div>
      </div>
    </div>
  </div>
</div>
