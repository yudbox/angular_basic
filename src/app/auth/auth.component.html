<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="xol-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading" style="display: flex; justify-content: center">
      <app-loading-spinners></app-loading-spinners>
    </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
      <div class="form-group">
        <label for="emailAuth">E-Mail</label>
        <input
          formControlName="email"
          type="email"
          id="emailAuth"
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="passwordAuth">Password</label>
        <input
          formControlName="password"
          type="password"
          id="passwordAuth"
          class="form-control" />
      </div>
      <div>
        <button
          [disabled]="!authForm.valid"
          type="submit"
          class="btn btn-primary">
          {{ isLoginMode ? 'Login' : 'Sign Up' }}
        </button>

        <button (click)="onSwitchMode()" type="button" class="btn btn-primary">
          Switch to login {{ isLoginMode ? 'Sugn up' : 'Login' }}
        </button>
      </div>
    </form>
  </div>
</div>
