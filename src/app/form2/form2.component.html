<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- директива formGroup говорит: Синхронизируй нашу форму signupForm с формой в HTML шаблоне -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">UserName</label>
            <!-- директива formControlName говорит: синхронизируй данный инпут с username в  форме signupForm -->
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username" />
            <!-- <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched
              "
              class="help-block"
              >Please enter a valid username</span
            > -->
            <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched &&
                signupForm.get('userData.username').errors &&
                signupForm.get('userData.username').errors['nameIsForbidden']
              "
              >This name is invalid</span
            >
            <span
              *ngIf="
                !signupForm.get('userData.username').valid &&
                signupForm.get('userData.username').touched &&
                signupForm.get('userData.username').errors &&
                signupForm.get('userData.username').errors['required']
              "
              >This field is required</span
            >
          </div>
          <div class="form-group">
            <label for="Email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email" />
            <span
              *ngIf="
                !signupForm.get('userData.email').valid &&
                signupForm.get('userData.email').touched
              "
              class="help-block"
              >Please enter a valid email</span
            >
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input formControlName="gender" type="radio" [value]="gender" />
            {{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-default" type="button" (click)="onAddHobby()">
            Add hobby
          </button>

          <div
            class="gorm-group"
            *ngFor="
              let hobbyControls of signupForm.controls.hobbies['controls'];
              let indx = index
            ">
            <input type="text" class="form-control" [formControlName]="indx" />
          </div>
        </div>
        <span
          *ngIf="!signupForm.valid && signupForm.touched"
          class="help-block">
          Form is not valid
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <hr />
</div>
